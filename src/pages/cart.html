<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Cart</title>
</head>
<body class="bg-black-100 flex justify-center items-center min-h-screen">
    <div class="container mx-auto flex space-x-8">
        <div>
            <h1> Shopping cart</h1>
            <div>
                <div>
                    <img src="" alt="">
                    <div>
                        <p>Product Name</p>
                        <p>Price: XX.XX</p>
                    </div>
                    <input type="number" min="1" value="1" >
                    <button>Delete</button>
                    <p> Subtotal</p>

                </div>
            </div>
            <div>
                <input type="text" placeholder="coupon code">
                <button>apply</button>
            </div>
        </div>
    </div>
    

    <div class="flex items-center space-x-4 mb-4">
        <div>
            <h1>Order-Summary</h1>
            <p>
                <span>Sub-total:</span>
                <span>XX.XX</span>
            </p>
            <p>
                <span>Tax:</span>
                <span>XX.XX</span>
            </p>
            <p>
                <span>total:</span>
                <span>XX.XX</span> 
            </p>
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
