<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="container mx-auto flex space-x-8">
        
        <div class="w-2/3 p-6 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-semibold mb-4">Shopping Cart</h1>
            
            <div class="flex items-center space-x-4 mb-4 border-b pb-4">
                <img src="" alt="Product Image" class="w-16 h-16 rounded-lg bg-gray-200">
                <div class="flex-1">
                    <p class="text-lg font-medium">Product Name</p>
                    <p class="text-sm text-gray-600">Price: XX.XX</p>
                </div>
                <input type="number" min="1" value="1" class="w-16 border border-gray-300 rounded-lg p-1 text-center">
                <button class="text-red-500 font-semibold">Delete</button>
                <p class="font-semibold">Subtotal: XX.XX</p>
            </div>
            
            <div class="flex items-center mt-4 space-x-2">
                <input type="text" placeholder="Coupon code" class="w-full border border-gray-300 rounded-lg p-2">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Apply</button>
            </div>
        </div>

        <div class="w-1/3 p-6 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-semibold mb-4">Order Summary</h1>
            
            <p class="flex justify-between text-gray-700 mb-2">
                <span>Sub-total:</span>
                <span>XX.XX</span>
            </p>
            <p class="flex justify-between text-gray-700 mb-2">
                <span>Tax:</span>
                <span>XX.XX</span>
            </p>
            <p class="flex justify-between text-gray-800 font-semibold mb-4">
                <span>Total:</span>
                <span>XX.XX</span>
            </p>
            <button class="w-full bg-green-500 text-white px-4 py-2 rounded-lg">Proceed to Checkout</button>
        </div>
    </div>

</body>
</html>
